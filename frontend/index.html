<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bets App</title>
    <style>
      :root{--gap:12px;--radius:12px;--bg:#0f172a;--card:#111827;--muted:#94a3b8;--text:#e5e7eb;--accent:#22c55e}
      body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
      .wrap{max-width:960px;margin:0 auto;padding:24px}
      .card{background:var(--card);border-radius:var(--radius);padding:20px;box-shadow:0 1px 8px rgba(0,0,0,.25)}
      input,textarea,button{border-radius:10px;border:1px solid #253046;background:#0b1222;color:var(--text);padding:10px}
      button{background:var(--accent);color:#0b1222;border:none;font-weight:700;cursor:pointer}
      button.ghost{background:#0b1222;color:var(--text);border:1px solid #263046}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      .col{flex:1 1 260px}
      .sep{height:1px;background:#1f2937;margin:16px 0}
      .list{display:flex;flex-direction:column;gap:10px}
      .muted{color:var(--muted)}
      a{color:#60a5fa}
      button.danger{background:#f87171;color:var(--text);border:1px solid #f87171}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
